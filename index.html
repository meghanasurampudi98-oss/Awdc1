<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Women Safety App</title>
</head>
<body style="font-family:Arial; text-align:center; padding:20px;">
  <h2>üö® Women Safety App</h2>
  <button onclick="sendSOS()" style="padding:15px; font-size:18px; background:red; color:white; border:none; border-radius:8px; cursor:pointer;">
    Send SOS
  </button>
  <p id="status"></p>

  <script>
    function sendSOS() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          let lat = pos.coords.latitude;
          let lon = pos.coords.longitude;
          let link = https://maps.google.com/?q=${lat},${lon};
          document.getElementById("status").innerHTML =
            SOS sent! üìç <a href="${link}" target="_blank">My Location</a>;
          // WhatsApp share
          window.open(https://wa.me/?text=I am in danger! My location: ${link}, "_blank");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }
  </script>
</body>
</html>
